<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="#" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>My artists</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div class="header-left">
                <h1>Mine kunstner</h1>
            </div>
            <div class="header-right">
                <button id="create-artist-btn">Create Artist</button>
                <select name="pages" id="different-pages">
                    <option value="artists">All artists</option>
                    <option value="favorits">Favorit artists</option>
                </select>
            </div>
        </header>

        <main>
            <!-- sorting / filtrering -->
            <div id="filter-sorting-grid" class="filter-sorting-grid">
                <fieldset>
                    <legend>Filter/sortering</legend>
                    <div id="top-left-section">
                        <!-- Genre filter -->
                        <label for="genre-filter">Filter efter genre:</label>
                        <input type="text" id="genre-filter" list="genre-list" placeholder="Vælg en genre" />
                        <datalist id="genre-list">
                            <!-- Genrer fra kunstnere -->
                        </datalist>
                    </div>
                    <div id="top-right-section">
                        <!-- Label filter -->
                        <label for="label-filter">Filter efter labels:</label>
                        <input type="text" id="label-filter" list="label-list" placeholder="Vælg en label" />
                        <datalist id="label-list">
                            <!-- Labels fra kunstnere -->
                        </datalist>
                    </div>
                    <div id="bottom-left-section">
                        <!-- Stadig aktiv filter -->
                        <label for="stillActive">Stadig aktiv?</label>
                        <select name="stillActive" id="stillActiveFilter">
                            <option value="all">Alle</option>
                            <option value="true">Ja</option>
                            <option value="false">Nej</option>
                        </select>
                    </div>
                    <div id="bottom-right-section">
                        <!-- Sortering efter -->
                        <label for="sortering">Sortering efter:</label>
                        <select name="sortering" id="sortering">
                            <option value="nulstil">Original</option>
                            <option value="oldest-artist">Ældste artist</option>
                            <option value="youngest-artist">Yngste artist</option>
                            <option value="name">Alfabetisk</option>
                            <option value="mostTimeActive">Længst tid aktiv</option>
                            <option value="leastTimeActive">Mindst tid aktiv</option>
                        </select>
                    </div>
                </fieldset>
            </div>

            <section id="artists-grid" class="grid-container"></section>
        </main>

        <!-- Create dialog form -->
        <dialog id="create-artist-dialog">
            <h2>Create a new Artist</h2>
            <form id="create-artist-form" method="dialog" autocomplete="on">
                <!-- fieldset for information omkring kunstneren -->
                <fieldset>
                    <legend>Omkring kunstneren</legend>
                    <!-- navn -->
                    <label for="new-name">Kunstner navn: </label>
                    <input type="text" name="name" id="new-name" placeholder="type in the artists name" required />

                    <!-- fødselsdag -->
                    <label for="new-birthDate">Deres fødselsdato:</label>
                    <input type="date" name="birthDate" id="new-birthDate" placeholder="Fødselsdato" required />

                    <!-- image -->
                    <label for="new-image">Et billed af dem: </label>
                    <input type="url" name="image" id="new-image" placeholder="paste in a url image link" required />

                    <!-- website -->
                    <label for="new-website">Kunstnerens hjemmeside: </label>
                    <input type="url" name="website" id="new-website" placeholder="paste in a url link" required />
                </fieldset>

                <!-- fieldset for information omkring kunstnerens musik -->
                <fieldset>
                    <legend>Omkring deres musik</legend>
                    <!-- activeSince -->
                    <label for="new-activeSince">Aktive siden: </label>
                    <input type="number" name="activeSince" id="new-activeSince" placeholder="type in YYYY " required />

                    <!-- stillActive -->
                    <label for="new-stillActive">Stadig aktiv? </label>
                    <select name="stillActive" id="new-activeSince" required>
                        <option value="true">Ja</option>
                        <option value="false">Nej</option>
                    </select>

                    <!-- genres -->
                    <label for="new-genres">Genres: (Separate with kommas (,)) </label>
                    <input type="text" name="genres" id="new-genres" placeholder="Pop, Rock & Latin" required />

                    <!-- labels -->
                    <label for="new-labels">Labels: (Separate with kommas (,)) </label>
                    <input type="text" name="labels" id="new-labels" placeholder="Columbia, Epic & RCA" required />

                    <!-- shortDescription -->
                    <label for="new-description">Kort beskrivelse: </label>
                    <input type="text" name="description" id="new-description" placeholder="description" required />
                </fieldset>
                <!-- div for custom styling af knapper -->
                <div>
                    <button>Create Artist</button>
                    <button id="close-create-dialog-btn">Close</button>
                </div>
            </form>
        </dialog>

        <!-- Update dialog form -->
        <dialog id="update-artist-dialog">
            <h2>Update User</h2>
            <form id="update-artist-form" method="dialog" autocomplete="on">
                <!-- fieldset for information omkring kunstneren -->
                <fieldset>
                    <legend>Omkring kunstneren</legend>
                    <!-- navn -->
                    <label for="update-name">Kunstner navn: </label>
                    <input type="text" name="name" id="update-name" placeholder="type in the artists name" required />

                    <!-- fødselsdag -->
                    <label for="update-birthDate">Deres fødselsdato:</label>
                    <input type="date" name="birthDate" id="update-birthDate" placeholder="Fødselsdato" required />

                    <!-- image -->
                    <label for="update-image">Et billed af dem: </label>
                    <input type="url" name="image" id="update-image" placeholder="paste in a url image link" required />

                    <!-- website -->
                    <label for="update-website">Kunstnerens hjemmeside: </label>
                    <input type="url" name="website" id="update-website" placeholder="paste in a url link" required />
                </fieldset>

                <!-- fieldset for information omkring kunstnerens musik -->
                <fieldset>
                    <legend>Omkring deres musik</legend>
                    <!-- activeSince -->
                    <label for="update-activeSince">Aktive siden: </label>
                    <input
                        type="number"
                        name="activeSince"
                        id="update-activeSince"
                        placeholder="type in YYYY"
                        required
                    />

                    <!-- stillActive -->
                    <label for="update-stillActive">Stadig aktiv? </label>
                    <select name="stillActive" id="update-activeSince" required>
                        <option value="true">Ja</option>
                        <option value="false">Nej</option>
                    </select>

                    <!-- genres -->
                    <label for="update-genres">Genres: (Separate with kommas (,)) </label>
                    <input type="text" name="genres" id="update-genres" placeholder="Pop, Rock & Latin" required />

                    <!-- labels -->
                    <label for="update-labels">Labels: (Separate with kommas (,)) </label>
                    <input type="text" name="labels" id="update-labels" placeholder="Columbia, Epic & RCA" required />

                    <!-- shortDescription -->
                    <label for="update-description">Kort beskrivelse: </label>
                    <input type="text" name="description" id="update-description" placeholder="description" required />
                </fieldset>
                <!-- div for custom styling af knapper -->
                <div>
                    <button>Update Artist</button>
                    <button id="close-update-dialog-btn">Close</button>
                </div>
            </form>
        </dialog>

        <!-- dialog for detail view -->

        <!-- Footer  -->
        <footer>
            <h1>Made by: Markus</h1>
        </footer>
        <script src="./js/main.js" type="module"></script>
    </body>
</html>
