<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="#" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>My artists</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet" /></head
    ><link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
    <body>
        <header>
            <div class="header-left">
                <h1>Mine kunstner</h1>
            </div>
            <div class="header-right">
                <button id="create-artist-btn">Create Artist</button>
                <select name="pages" id="different-pages">
                    <option value="artists">All artists</option>
                    <option value="favorits">Favorit artists</option>
                </select>
            </div>
        </header>

        <main>
            <!-- sorting / filtrering -->
            <div id="filter-sorting-grid" class="filter-sorting-grid">
                <fieldset>
                    <legend>Filter/sortering</legend>
                    <div id="top-left-section">
                        <!-- Genre filter -->
                        <label for="genre-filter">Filter efter genre:</label>
                        <input type="text" id="genre-filter" list="genre-list" placeholder="Vælg en genre" />
                        <datalist id="genre-list">
                            <!-- Genrer fra kunstnere -->
                        </datalist>
                    </div>
                    <div id="top-right-section">
                        <!-- Label filter -->
                        <label for="label-filter">Filter efter labels:</label>
                        <input type="text" id="label-filter" list="label-list" placeholder="Vælg en label" />
                        <datalist id="label-list">
                            <!-- Labels fra kunstnere -->
                        </datalist>
                    </div>
                    <div id="bottom-left-section">
                        <!-- Stadig aktiv filter -->
                        <label for="stillActive">Stadig aktiv?</label>
                        <select name="stillActive" id="stillActiveFilter">
                            <option value="all">Alle</option>
                            <option value="true">Ja</option>
                            <option value="false">Nej</option>
                        </select>
                    </div>
                    <div id="bottom-right-section">
                        <!-- Sortering efter -->
                        <label for="sortering">Sortering efter:</label>
                        <select name="sortering" id="sortering">
                            <option value="nulstil">Original</option>
                            <option value="oldest-artist">Ældste artist</option>
                            <option value="youngest-artist">Yngste artist</option>
                            <option value="name">Alfabetisk</option>
                            <option value="mostTimeActive">Længst tid aktiv</option>
                            <option value="leastTimeActive">Mindst tid aktiv</option>
                        </select>
                    </div>
                </fieldset>
            </div>

            <section id="artists-grid" class="grid-container"></section>
        </main>

        <!-- Create dialog form -->
        <dialog id="create-artist-dialog">
            <form id="create-artist-form" method="dialog" autocomplete="on">
                <div class="dialog-wrapper">
                    <div class="top-area">
                        <h2>Create a new Artist</h2>
                    </div>
                    <div class="side-areas">
                        <!-- Left area (area 2) -->
                        <!-- fieldset for information omkring kunstneren -->
                        <fieldset class="dialog-fieldset">
                            <legend>Omkring kunstneren</legend>
                            <!-- navn -->
                            <label class="dialog-label" for="new-name">Kunstner navn:</label>
                            <input
                                class="dialog-input"
                                type="text"
                                name="name"
                                id="new-name"
                                placeholder="type in the artist's name"
                                required
                            />
                            <!-- fødselsdag -->
                            <label class="dialog-label" for="new-birthDate">Deres fødselsdato:</label>
                            <input
                                class="dialog-input"
                                type="date"
                                name="birthDate"
                                id="new-birthDate"
                                placeholder="Fødselsdato"
                                required
                            />
                            <!-- image -->
                            <label class="dialog-label" for="new-image">Et billed af kunstneren:</label>
                            <input
                                class="dialog-input"
                                type="url"
                                name="image"
                                id="new-image"
                                placeholder="paste in a URL image link"
                                required
                            />
                            <!-- website -->
                            <label class="dialog-label" for="new-website">Kunstnerens hjemmeside:</label>
                            <input
                                class="dialog-input"
                                type="url"
                                name="website"
                                id="new-website"
                                placeholder="paste in a URL link"
                                required
                            />
                        </fieldset>

                        <!-- Right area (area 3) -->
                        <!-- fieldset for information omkring kunstnerens musik -->
                        <fieldset class="dialog-fieldset">
                            <legend>Omkring deres musik</legend>
                            <!-- activeSince -->
                            <label class="dialog-label" for="new-activeSince">Aktive siden:</label>
                            <input
                                class="dialog-input"
                                type="number"
                                name="activeSince"
                                id="new-activeSince"
                                placeholder="type in YYYY"
                                required
                            />

                            <!-- stillActive -->
                            <label class="dialog-label" for="new-stillActive">Stadig aktiv?</label>
                            <select class="dialog-select" name="stillActive" id="new-stillActive" required>
                                <option value="true">Ja</option>
                                <option value="false">Nej</option>
                            </select>
                            <!-- genres -->
                            <label class="dialog-label" for="new-genres">Genres: (Separate with commas (,))</label>
                            <input
                                class="dialog-input"
                                type="text"
                                name="genres"
                                id="new-genres"
                                placeholder="Pop, Rock, Latin"
                                required
                            />
                            <!-- labels -->
                            <label class="dialog-label" for="new-labels">Labels: (Separate with commas (,))</label>
                            <input
                                class="dialog-input"
                                type="text"
                                name="labels"
                                id="new-labels"
                                placeholder="Columbia, Epic, RCA"
                                required
                            />
                            <!-- shortDescription -->
                            <label class="dialog-label" for="new-description">Kort beskrivelse:</label>
                            <input
                                class="dialog-input"
                                type="text"
                                name="description"
                                id="new-description"
                                placeholder="description"
                                required
                            />
                        </fieldset>
                    </div>
                    <!-- div for custom styling af knapper -->
                    <div class="button-area">
                        <button class="dialog-button">Create Artist</button>
                        <button class="dialog-button" id="close-create-dialog-btn">Close</button>
                    </div>
                </div>
            </form>
        </dialog>

        <!-- Update dialog form -->
        <dialog id="update-artist-dialog">
            <form id="update-artist-form" method="dialog" autocomplete="on">
                <div class="dialog-wrapper">
                    <div class="top-area">
                        <h2>Update Artist</h2>
                    </div>
                    <div class="side-areas">
                        <!-- Left area (area 2) -->
                        <!-- fieldset for information omkring kunstneren -->
                        <fieldset class="dialog-fieldset">
                            <legend>Omkring kunstneren</legend>
                            <!-- navn -->
                            <label class="dialog-label" for="update-name">Kunstner navn:</label>
                            <input
                                class="dialog-input"
                                type="text"
                                name="name"
                                id="update-name"
                                placeholder="type in the artist's name"
                                required
                            />
                            <!-- fødselsdag -->
                            <label class="dialog-label" for="update-birthDate">Deres fødselsdato:</label>
                            <input
                                class="dialog-input"
                                type="date"
                                name="birthDate"
                                id="update-birthDate"
                                placeholder="Fødselsdato"
                                required
                            />
                            <!-- image -->
                            <label class="dialog-label" for="update-image">Et billed af kunstneren:</label>
                            <input
                                class="dialog-input"
                                type="url"
                                name="image"
                                id="update-image"
                                placeholder="paste in a URL image link"
                                required
                            />
                            <!-- website -->
                            <label class="dialog-label" for="update-website">Kunstnerens hjemmeside:</label>
                            <input
                                class="dialog-input"
                                type="url"
                                name="website"
                                id="update-website"
                                placeholder="paste in a URL link"
                                required
                            />
                        </fieldset>

                        <!-- Right area (area 3) -->
                        <!-- fieldset for information omkring kunstnerens musik -->
                        <fieldset class="dialog-fieldset">
                            <legend>Omkring deres musik</legend>
                            <!-- activeSince -->
                            <label class="dialog-label" for="update-activeSince">Aktive siden:</label>
                            <input
                                class="dialog-input"
                                type="number"
                                name="activeSince"
                                id="update-activeSince"
                                placeholder="type in YYYY"
                                required
                            />
                            <!-- stillActive -->
                            <label class="dialog-label" for="update-stillActive">Stadig aktiv?</label>
                            <select class="dialog-select" name="stillActive" id="update-stillActive" required>
                                <option value="true">Ja</option>
                                <option value="false">Nej</option>
                            </select>
                            <!-- genres -->
                            <label class="dialog-label" for="update-genres">Genres: (Separate with commas (,))</label>
                            <input
                                class="dialog-input"
                                type="text"
                                name="genres"
                                id="update-genres"
                                placeholder="Pop, Rock, Latin"
                                required
                            />
                            <!-- labels -->
                            <label class="dialog-label" for="update-labels">Labels: (Separate with commas (,))</label>
                            <input
                                class="dialog-input"
                                type="text"
                                name="labels"
                                id="update-labels"
                                placeholder="Columbia, Epic, RCA"
                                required
                            />
                            <!-- shortDescription -->
                            <label class="dialog-label" for="update-description">Kort beskrivelse:</label>
                            <input
                                class="dialog-input"
                                type="text"
                                name="description"
                                id="update-description"
                                placeholder="description"
                                required
                            />
                        </fieldset>
                    </div>
                    <!-- div for custom styling af knapper -->
                    <div class="button-area">
                        <button class="dialog-button" id="update-dialog-btn">Update Artist</button>
                        <button class="dialog-button" id="close-update-dialog-btn">Close</button>
                    </div>
                </div>
            </form>
        </dialog>

        <!-- dialog for detail view -->
        <dialog id="artist-dialog" class="dialog-view">
            <div class="dialog-content">
                <div class="left-section">
                    <img id="detail-view-image" />
                </div>
                <div class="right-section">
                    <div class="right-section-inner">
                        <h2 id="detail-view-name"></h2>
                        <div id="detail-view-about">
                            <p>Født d. <span id="detail-view-birthdate"></span></p>
                            <p>Startet musik i <span id="detail-view-activeSince"></span></p>
                            <p><span id="detail-view-stillActive"></span></p>
                        </div>
                        <div id="detail-view-music">
                            <p>Genres: <span id="detail-view-genres"></span></p>
                            <p>Labels: <span id="detail-view-labels"></span></p>
                        </div>
                        <div id="detail-view-more">
                            <p>About: <span id="detail-view-shortDescription"></span></p>
                            <a id="detail-view-website">more</a>
                        </div>
                    </div>
                    <button id="close-dialog" class="dialog-close-button">Luk</button>
                </div>
            </div>
        </dialog>

        <!-- Footer  -->
        <footer>
            <div class="footer-content">
                <h1>Made by: Markus &copy; 2023</h1>
            </div>
        </footer>

        <script src="./js/main.js" type="module"></script>
    </body>
</html>
