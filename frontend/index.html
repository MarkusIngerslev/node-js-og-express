<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="#" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>My artists</title>
    </head>
    <body>
        <header>
            <h1>Mine kunstner</h1>
            <button id="create-artist-btn">Create artist</button>
            <select name="pages" id="different-pages">
                <option value="artists">All artists</option>
                <option value="favorits">Favorit artists</option>
            </select>
        </header>

        <main>
            <!-- sorting / filtrering -->
            <div id="filter-sorting-grid" class="filter-sorting-grid">
                <fieldset>
                    <legend>Filter/sortering</legend>
                    <div id="filter-grid">
                        <!-- Genre filter -->
                        <label for="genre-filter">Filter efter genre: </label>
                        <input type="text" id="genre-filter" list="genre-list" placeholder="Vælg en genre" />
                        <datalist id="genre-list">
                            <!-- Genrer fra kunstnere -->
                        </datalist>

                        <!-- Label filter -->
                        <label for="label-filter">Filter efter labels:</label>
                        <input type="text" id="label-filter" list="label-list" placeholder="Vælg en label" />
                        <datalist id="label-list">
                            <!-- Labels fra kunstnere -->
                        </datalist>
                    </div>
                    <div id="sortering-grid">
                        <label for="sortering">sortering efter: </label>
                        <select name="sortering" id="sortering">
                            <option value="age">Alder</option>
                            <option value="name">Alfabetisk</option>
                            <option value="activeSince">Tid i brancen</option>
                        </select>
                    </div>
                </fieldset>
            </div>

            <section id="artists-grid" class="grid-container"></section>
        </main>

        <!-- Create dialog form -->
        <dialog id="create-artist-dialog">
            <h2>Create a new Artist</h2>
            <form id="create-artist-form" method="dialog" autocomplete="on">
                <!-- fieldset for information omkring kunstneren -->
                <fieldset>
                    <legend>Omkring kunstneren</legend>
                    <!-- navn -->
                    <label for="new-name"
                        >Kunstner navn:
                        <input type="text" name="name" id="new-name" placeholder="type in the artists name" required
                    /></label>

                    <!-- fødselsdag -->
                    <label for="new-birthday"
                        >Deres fødselsdag:
                        <input type="text" name="birthday" id="new-birthday" placeholder="birthday DD/MM/YYYY" required
                    /></label>

                    <!-- image -->
                    <label for="new-image"
                        >Et billed af dem:
                        <input type="url" name="image" id="new-image" placeholder="paste in a url image link" required
                    /></label>

                    <!-- website -->
                    <label for="new-website"
                        >Kunstnerens hjemmeside:
                        <input type="url" name="website" id="new-website" placeholder="paste in a url link" required
                    /></label>
                </fieldset>

                <!-- fieldset for information omkring kunstnerens musik -->
                <fieldset>
                    <legend>Omkring deres musik</legend>
                    <!-- activeSince -->
                    <label for="new-activeSince"
                        >Aktive siden:
                        <input
                            type="number"
                            name="activeSince"
                            id="new-activeSince"
                            placeholder="type in YYYY "
                            required
                    /></label>

                    <!-- stillActive -->
                    <label for="new-stillActive"
                        >Stadig aktiv?
                        <select name="stillActive" id="new-activeSince" required>
                            <option value="true">Ja</option>
                            <option value="false">Nej</option>
                        </select></label
                    >

                    <!-- genres -->
                    <label for="new-genres"
                        >Genres: (Separate with kommas (,))
                        <input type="text" name="genres" id="new-genres" placeholder="Pop, Rock & Latin" required
                    /></label>

                    <!-- labels -->
                    <label for="new-labels"
                        >Labels: (Separate with kommas (,))
                        <input
                            type="text"
                            name="labels"
                            id="new-labels"
                            placeholder="Columbia, Epic, RCA & Sony Latin"
                            required
                    /></label>

                    <!-- shortDescription -->
                    <label for="new-description"
                        >Kort beskrivelse:
                        <input
                            type="text"
                            name="description"
                            id="new-description"
                            placeholder="short description"
                            required
                    /></label>
                </fieldset>
                <!-- div for custom styling af knapper -->
                <div>
                    <button>Create Artist</button>
                    <button id="close-create-dialog-btn">Close</button>
                </div>
            </form>
        </dialog>

        <!-- Update dialog form -->
        <dialog id="update-artist-dialog">
            <h2>Update User</h2>
            <form id="update-artist-form" method="dialog" autocomplete="on">
                <!-- fieldset for information omkring kunstneren -->
                <fieldset>
                    <legend>Omkring kunstneren</legend>
                    <!-- navn -->
                    <label for="update-name"
                        >Kunstner navn:
                        <input type="text" name="name" id="update-name" placeholder="type in the artists name" required
                    /></label>

                    <!-- fødselsdag -->
                    <label for="update-birthday"
                        >Deres fødselsdag:
                        <input
                            type="text"
                            name="birthday"
                            id="update-birthday"
                            placeholder="birthday DD/MM/YYYY"
                            required
                    /></label>

                    <!-- image -->
                    <label for="update-image"
                        >Et billed af dem:
                        <input
                            type="url"
                            name="image"
                            id="update-image"
                            placeholder="paste in a url image link"
                            required
                    /></label>

                    <!-- website -->
                    <label for="update-website"
                        >Kunstnerens hjemmeside:
                        <input type="url" name="website" id="update-website" placeholder="paste in a url link" required
                    /></label>
                </fieldset>

                <!-- fieldset for information omkring kunstnerens musik -->
                <fieldset>
                    <legend>Omkring deres musik</legend>
                    <!-- activeSince -->
                    <label for="update-activeSince"
                        >Aktive siden:
                        <input
                            type="number"
                            name="activeSince"
                            id="update-activeSince"
                            placeholder="type in YYYY "
                            required
                    /></label>

                    <!-- stillActive -->
                    <label for="update-stillActive"
                        >Stadig aktiv?
                        <select name="stillActive" id="update-activeSince" required>
                            <option value="true">Ja</option>
                            <option value="false">Nej</option>
                        </select></label
                    >

                    <!-- genres -->
                    <label for="update-genres"
                        >Genres: (Separate with kommas (,))
                        <input type="text" name="genres" id="update-genres" placeholder="Pop, Rock & Latin" required
                    /></label>

                    <!-- labels -->
                    <label for="update-labels"
                        >Labels: (Separate with kommas (,))
                        <input
                            type="text"
                            name="labels"
                            id="update-labels"
                            placeholder="Columbia, Epic, RCA & Sony Latin"
                            required
                    /></label>

                    <!-- shortDescription -->
                    <label for="update-description"
                        >Kort beskrivelse:
                        <input
                            type="text"
                            name="description"
                            id="update-description"
                            placeholder="short description"
                            required
                    /></label>
                </fieldset>
                <!-- div for custom styling af knapper -->
                <div>
                    <button>Update Artist</button>
                    <button id="close-update-dialog-btn">Close</button>
                </div>
            </form>
        </dialog>

        <!-- dialog for detail view -->

        <!-- Footer  -->
        <footer>
            <h1>Made by: Markus</h1>
        </footer>
        <script src="./js/main.js" type="module"></script>
    </body>
</html>
